<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="kalkulator.js"></script>
</head>
<body>
    <h1 style="text-align:center" class="judul">KALKULATOR</h1>
    <div class="container">
        <br>
            <table>
                <tr>
                    <td colspan="3"><input type='text' id='result' class ='screen' style="text-align: right;"></td>
                    <td><input type='button' value = 'Hapus' onclick="hapus()" class="hapus"/></td>
                </tr>
            </table>

    <div class="keys">
        <input type="button" value="7" class="button" onClick="tombol('7')"></input>
        <input type="button" value="8" class="button" onClick="tombol('8')"></input>
        <input type="button" value="9" class="button" onClick="tombol('9')"></input>
        <input type="button" value="/" class="operator" onClick="tombol('/')"></input>
        <input type="button" value="4" class="button" onClick="tombol('4')"></input>
        <input type="button" value="5" class="button" onClick="tombol('5')"></input>
        <input type="button" value="6" class="button" onClick="tombol('6')"></input>
        <input type="button" value="*" class="operator" onClick="tombol('*')"></input>
        <input type="button" value="1" class="button" onClick="tombol('1')"></input>
        <input type="button" value="2" class="button" onClick="tombol('2')"></input>
        <input type="button" value="3" class="button" onClick="tombol('3')"></input>
        <input type="button" value="-" class="operator" onClick="tombol('-')"></input>
        <input type="button" value="0" class="button" onClick="tombol('0')"></input>
        <input type="button" value="." class="button" onClick="tombol('.')"></input>
        <input type="button" value= "=" class="button samadengan" onClick="hasil()"></input>
        <input type="button" value="+" class="operator" onClick="tombol('+')"></input>
    </div> 

</div>
</body>
</html>
